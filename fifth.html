<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; background: #fffbe6; padding: 40px; text-align: center; }
    button { margin: 10px; padding: 12px 20px; font-size: 16px; }
    #balanceDisplay { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Admin Panel</h2>
  <button onclick="showBalance()">Show Current Balance</button>
  <button onclick="resetData()">Reset All Data</button>
  <div id="balanceDisplay"></div>

  <script>
    function showBalance() {
      const balance = localStorage.getItem("balance") || "0";
      document.getElementById("balanceDisplay").innerText = `Current Balance: â‚¹${balance}`;
    }

    function resetData() {
      if (confirm("Are you sure you want to clear all donation data?")) {
        localStorage.removeItem("balance");
        localStorage.removeItem("donors");
        localStorage.removeItem("receivers");
        alert("All data has been cleared.");
        document.getElementById("balanceDisplay").innerText = "";
      }
    }
  </script>
</body>
</html>
